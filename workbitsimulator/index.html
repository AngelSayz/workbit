<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>WorkBit Simulator Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Highcharts -->
    <script src="js/highcharts.js"></script>

    <!-- Main JS -->
    <script src="js/main.js" type="module"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }
        .btn {
            margin: 5px;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-cpu"></i> WorkBit Simulator</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container my-5">
        <!-- CONTROLS -->
        <section class="text-center mb-5">
            <h2 class="mb-3">Controles de Simulación</h2>
            <div class="d-flex justify-content-center flex-wrap">
                <button id="button-start" class="btn btn-success"><i class="bi bi-play-circle-fill"></i> Iniciar Simulación</button>
                <button id="button-stop" class="btn btn-danger"><i class="bi bi-stop-circle-fill"></i> Detener Simulación</button>
                <button id="button-chart" class="btn btn-primary"><i class="bi bi-bar-chart-line-fill"></i> Gráfica de Hoy</button>
                <button id="button-custom-chart" class="btn btn-secondary"><i class="bi bi-calendar-check-fill"></i> Fecha Fija</button>
            </div>
        </section>

        <!-- CHARTS -->
        <section class="row">
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-clock-history"></i> Reservas por Hora</h5>
                        <div id="chart-hour" style="height: 350px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-door-open"></i> Accesos por Hora</h5>
                        <div id="chart-access" style="height: 350px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>© 2025 WorkBit Inc. | Simulador de Reservas y Accesos | Diseñado por Aldo Yamil</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
